<!-- Rejestracja -->

<div class="modal fade" id="rejestracja" role="dialog" tabindex="-1" aria-labelledby="RegistrationTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="RegistrationTitle">Rejestracja</h5>
      </div>

      <div class="modal-body ">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{error}}</p>
        </div>

        <form #authRegistration="ngForm" (ngSumbit)="onSubmit(authRegistration)">
          <div class="form-group">
            <i class="fas fa-user "></i><label data-error="wrong" data-success="right" for="UserNick">Nick:</label>
            <input type="text"
                   id="UserNick"
                   placeholder="Minimum 3 znaki"
                   class="form-control validate"
                   name="nick"
                   ngModel
                   required
                   minlength="3">
          </div>
          <hr />
          <div class="form-group">
            <i class="fas fa-envelope "></i><label data-error="wrong" data-success="right" for="UserEmail">Email:</label>
            <input type="email"
                   id="UserEmail"
                   placeholder="przykład@test.pl"
                   class="form-control validate"
                   ngModel
                   name="email"
                   required
                   email>
          </div>
          <hr />
          <div class="form-group">
            <i class="fas fa-lock "> </i><label data-error="wrong" data-success="right" for="UserPass">Hasło:</label>
            <input type="password"
                   id="UserPass"
                   placeholder="Minimum 6 znaków"
                   class="form-control validate"
                   name="password"
                   ngModel
                   required
                   minlength="6">
          </div>
        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Zamknij</button>
        <button type="button" class="btn btn-primary" [disabled]="!authRegistration.valid" (click)="onSubmit(authRegistration)">Zarejestruj się</button>
      </div>


    </div>
  </div>
</div>

<!-- Logowanie -->
<div class="modal fade" id="logowanie" role="dialog"  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="LoginTitle">Logowanie</h5>
      </div>


      <div class="modal-body ">

        <div class="alert alert-danger" *ngIf="error">
          <p>{{error}}</p>
        </div>

        <form #authLogin="ngForm" (ngSumbit)="onSubmit(authLogin)">

          <div class="form-group">
            <i class="fas fa-envelope "></i><label data-error="wrong" data-success="right" for="LogUserEmail">Email:</label>
            <input type="email"
                   id="LogUserEmail"
                   placeholder="przykład@test.pl"
                   class="form-control validate"
                   ngModel
                   name="LogEmail"
                   required
                   email>
          </div>
          <hr />
          <div class="form-group">
            <i class="fas fa-lock "> </i><label data-error="wrong" data-success="right" for="LogUserPass">Hasło:</label>
            <input type="password"
                   id="LogUserPass"
                   placeholder="Minimum 6 znaków"
                   class="form-control validate"
                   ngModel
                   required
                   minlength="6"
                   name="LogPassword">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" >Zamknij</button>
        <button type="button" class="btn btn-primary" [disabled]="!authLogin.valid" (click)="onSubmit(authLogin)" >Zaloguj się</button>
      </div>
    </div>
  </div>
</div>
