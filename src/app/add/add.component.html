

<div class="card" style="width:25rem">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="text-center">
        <img [src]="imgSrc" style=" width: 350px; height:250px; " (click)="fileUploader.click()">
      </div>
      <div class="form-group">
        <label>Select file to upload</label>
        <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
               (change)="showPreview($event)"  required>
        <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="caption" placeholder="Caption"  required>
        <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">
          This field is required.
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <button type="submit" class="btn btn-success btn-block float-right" [disabled]="!formTemplate.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
