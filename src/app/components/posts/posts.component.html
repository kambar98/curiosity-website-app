

<div class="row mt-5" style="background-color: #1f1f1f; color:silver; width:25rem; margin:auto; " *ngIf="imageList">

  <div *ngFor="let i of rowIndexArray">

    <div class="col-sm mb-3" id="title">{{imageList[i].caption}}</div>
    <div class="col-sm" style="display:flex; flex-direction:column; align-items:center; ">

      <img [src]="imageList[i].imageUrl" class="img-fluid pb-5" style=" width:30rem; height:20rem;">

    </div>
    <div class="col-sm " style="background-color:#2e2e2e; height:5rem;"></div>
  </div>

</div>
